name: Unit tests

on: [push]
    
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        compiler: ['gcc', 'clang']

    runs-on: ${{ matrix.os }}

    env:
        CC: ${{ matrix.compiler}}

    steps:
    - name: Log compiler version
      run: "$CC" --version
    - uses: actions/checkout@v2
    - name: make test    # unit tests
      run: make test
    - name: make check   # unit and compatibility tests
      run: make check
